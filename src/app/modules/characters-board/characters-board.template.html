<!-- <app-characters-board> -->

    <section class="characters-board" cdkDropListGroup>

        <!-- Characters filter -->
        <app-filter class="filter-col"></app-filter>

        <!-- All Star Wars characters -->
        <section class="characters-col character-list">
            <h2 class="characters-col__header">Character List</h2>

            <div cdkDropList
                [id]="characterListId"
                [cdkDropListData]="CBS.filteredCharacters"
                class="characters-col__list"
                (cdkDropListDropped)="drop($event)">

                <div *ngFor="let item of CBS.filteredCharacters" 
                    class="characters-col__box"
                    [id]="item.id"
                    (click)="openCharacterDetails(item)"
                    cdkDrag>
                    <span class="characters-col__name">{{ item.name }}</span>
                    <span class="characters-col__drag-indicator material-icons">
                        drag_indicator
                    </span>
                </div>

            </div>

        </section>

        <!-- Favorite Star Wars characters -->
        <section class="characters-col favorites">
            <h2 class="characters-col__header">Favorites</h2>

            <div cdkDropList
                [id]="favoriteListId"
                [cdkDropListData]="CBS.favoriteCharacters"
                class="characters-col__list"
                (cdkDropListDropped)="drop($event)">

                <div *ngFor="let item of CBS.favoriteCharacters" 
                    class="characters-col__box"
                    [id]="item.id"
                    (click)="openCharacterDetails(item)"
                    cdkDrag>
                    <span class="characters-col__name">{{ item.name }}</span>
                    <span class="characters-col__drag-indicator material-icons">
                        drag_indicator
                    </span>
                </div>

            </div>

        </section>

    </section>

<!-- </app-characters-board> -->
